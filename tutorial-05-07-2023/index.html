<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Custom </title>
</head>
<body>

	<div class="container-app">
		
		<div class="controls-btns">
			<div class="btn b-fir" onclick="controlHist(this)"></div>
			<div class="btn b-sec" onclick="controlHist(this)"></div>
			<div class="btn b-thr" onclick="controlHist(this)"></div>
		</div>
		
		<div class="indicators">
			<div class="item it-fir">
				<div class="title">title 1</div>
				<div class="ind"></div>
			</div>
			<div class="item it-sec">
				<div class="title">title 2</div>
				<div class="ind"></div>
			</div>
			<div class="item it-thr">
				<div class="title">title 3</div>
				<div class="ind"></div>
			</div>
		</div>

		<div class="title">Title</div>

		<div class="content">
			<div class="ctn">
				<div class="axe-y">
					<div class="numbers">
						<div class="axe-sect">100</div>
						<div class="axe-sect">80</div>
						<div class="axe-sect">60</div>
						<div class="axe-sect">40</div>
						<div class="axe-sect">20</div>
						<div class="axe-sect zero">0</div>
					</div>
					<div class="spr"></div>
					
				</div>
				<div class="axe-x">
					<div class="titles">
						<div class="axe-sect">Jan</div>
						<div class="axe-sect">Feb</div>
						<div class="axe-sect">Mar</div>
						<div class="axe-sect">Apr</div>
						<div class="axe-sect">Mai</div>
						<div class="axe-sect">Jun</div>
						<div class="axe-sect">Jul</div>
						<div class="axe-sect">Aug</div>
						<div class="axe-sect">Sep</div>
						<div class="axe-sect">Oct</div>
						<div class="axe-sect">Nov</div>
						<div class="axe-sect">Dec</div>
					</div>
					<div class="spr"></div>
				</div>
				<div class="separator">
					<div class="sprs">
						<div></div>
						<div></div>
						<div></div>
						<div></div>
						<div></div>
						<div></div>
						<div></div>
						<div></div>
						<div></div>
						<div></div>
						<div></div>
						<div></div>
					</div>
				</div>
				<div class="hist-container">
					<div class="hist-flex">
						<div class="hist fir" style="height: 32%;"></div>
						<div class="hist sec" style="height: 18%;"></div>
						<div class="hist thr" style="height: 76%;"></div>
					</div>
					<div class="hist-flex">
						<div class="hist fir" style="height: 23%;"></div>
						<div class="hist thr" style="height: 45%;"></div>
					</div>
					<div class="hist-flex">
						<div class="hist fir" style="height: 65%;"></div>
						<div class="hist sec" style="height: 13%;"></div>
					</div>
					<div class="hist-flex">
						<div class="hist fir" style="height: 25%;"></div>
						<div class="hist sec" style="height: 11%;"></div>
						<div class="hist thr" style="height: 84%;"></div>
					</div>
					<div class="hist-flex">
						<div class="hist fir" style="height: 30%;"></div>
						<div class="hist sec" style="height: 23%;"></div>
						<div class="hist thr" style="height: 17%;"></div>
					</div>
					<div class="hist-flex">
						<div class="hist fir" style="height: 64%;"></div>
						<div class="hist sec" style="height: 71%;"></div>
						<div class="hist thr" style="height: 36%;"></div>
					</div>
					<div class="hist-flex">
						<div class="hist fir" style="height: 100%;"></div>
						<div class="hist sec" style="height: 95%;"></div>
						<div class="hist thr" style="height: 21%;"></div>
					</div>
					<div class="hist-flex">
						<div class="hist fir" style="height: 32%;"></div>
						<div class="hist sec" style="height: 56%;"></div>
						<div class="hist thr" style="height: 46%;"></div>
					</div>
					<div class="hist-flex">
						<div class="hist fir" style="height: 32%;"></div>
						<div class="hist sec" style="height: 18%;"></div>
						<div class="hist thr" style="height: 16%;"></div>
					</div>
					<div class="hist-flex">
						<div class="hist fir" style="height: 32%;"></div>
						<div class="hist sec" style="height: 75%;"></div>
						<div class="hist thr" style="height: 24%;"></div>
					</div>
					<div class="hist-flex">
						<div class="hist fir" style="height: 32%;"></div>
						<div class="hist sec" style="height: 45%;"></div>
						<div class="hist thr" style="height: 33%;"></div>
					</div>
					<div class="hist-flex">
						<div class="hist fir" style="height: 32%;"></div>
						<div class="hist sec" style="height: 18%;"></div>
						<div class="hist thr" style="height: 67%;"></div>
					</div>
				</div>
			</div>
		</div>

	</div>

	<script src="script.js"></script>

</body>
</html>
